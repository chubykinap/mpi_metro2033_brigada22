<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="pageTitle">Looper Service Register as Customer</title>
</head>
<body>
<div class="container">
    <form class="form-signin" th:method="POST" th:action="@{/auth/register}" th:object="${user}">

        <h2 class="form-signin-heading text-center">Looper Service</h2>
        <h3 class="form-signin-heading text-center">Customer registration</h3>
        <div th:if="${success == null || success == false}">
            <div class="form-group">
                <label for="login" class="sr-only">Login</label>
                <input type="text" id="login" th:field="*{login}" class="form-control" placeholder="Your login">
            </div>
            <div class="form-group">
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="surname" class="sr-only">Surname</label>
                <input type="text" id="surname" th:field="*{surname}" class="form-control" placeholder="Your Surname">
            </div>
            <div class="form-group">
                <label for="patronymic" class="sr-only">Patronymic</label>
                <input type="text" id="patronymic" th:field="*{patronymic}" class="form-control" placeholder="Your Patronymic">
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="role">Роль</label>
                <select id="role" class="custom-select" th:field="*{role}">
                    <option value="">Choose...</option>
                    <option th:each="role : ${roles}" th:value="${role.name}"
                            th:text="${role.name}">Role</option>
                </select>
            </div>

            <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Register</button>
        </div>
        <div class="alert alert-success" role="alert" th:if="${success != null && success == true}">You successfully registered</div>
        <div class="text-center">
            <p><a th:href="@{/auth/login}">Go to Sing in</a></p>
        </div>
    </form>
</div>
</body>
</html>
