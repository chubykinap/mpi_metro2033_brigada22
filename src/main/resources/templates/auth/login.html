<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="pageTitle">Looper Service Auth</title>
</head>
<body>
<div class="container">
    <form class="form-signin" th:method="POST" th:action="@{/auth/login}">
        <div class="form-group">
            <label for="username" class="sr-only">Login</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Login" required autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>

        <div class="text-center">
            <h2>or</h2>
            <p><a th:href="@{/auth/register}">Register as Customer</a></p>
        </div>
    </form>
</div>
</body>
</html>
