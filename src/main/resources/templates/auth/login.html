<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="fragments/fragment :: head"></div>
    <title id="pageTitle">Аутентификация в системе метро</title>

</head>
<body>
<div th:replace="fragments/fragment :: nav-login"></div>
<div class="container" align="center">
    <form class="form-group" th:method="POST" th:action="@{/auth/login}" id="login_from">
        <div th:if="${param.error != null}" class="alert alert-danger" role="alert">Неверно введены логин или пароль</div>
        <div class="col-xs-2">
            <label for="username" class="sr-only">Логин</label><br />
            <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required autofocus>
        </div>
        <div id="username_validation_warning"></div>

        <div class="form-group">
            <label for="password" class="sr-only">Пароль</label><br />
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
        </div>
        <button id="button" class="btn btn-lg btn-primary btn-block mb-3" type="submit">Вход</button>

        <div class="text-center">
            <p><a th:href="@{/auth/register}">Регистрация</a></p>
        </div>
    </form>
</div>

<script src="/js/login_validation.js"></script>

</body>
</html>
