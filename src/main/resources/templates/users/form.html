<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/fragment :: head"></div>

  <title id="pageTitle">Метро 2033 пользователи</title>
</head>
<body>
<div th:replace="fragments/fragment :: nav-all"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-lg-3 col-md-4 py-3 sidebar border-right">
      <div th:replace="fragments/fragment :: menu"></div>
    </div>
    <div class="col-xs-12 col-sm-8 col-lg-9 col-md-8 py-3">
      <h1>Создание пользователя станции</h1>
      <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="User name">
        </div>

        <div class="form-group">
          <label for="surname">Фамилия</label>
          <input type="text" id="surname" th:field="*{surname}" class="form-control" placeholder="User surname">
        </div>

        <div class="form-group">
          <label for="patronymic">Отчество</label>
          <input type="text" id="patronymic" th:field="*{patronymic}" class="form-control" placeholder="User patronymic">
        </div>

        <div class="form-group">
          <label for="login">Логин</label>
          <input type="text" id="login" th:field="*{login}" class="form-control" placeholder="Personal login">
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="role">Роль</label>
          <select id="role" class="custom-select" th:field="*{role}">
            <option value="">Choose...</option>
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role.name()}">Role</option>
          </select>
        </div>

        <div class="form-group">
          <input type="hidden" name="action" th:value="${action}">
          <button type="submit" class="btn-primary btn">Save</button>
          <a href="/users" class="btn-primary btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
