<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="pageTitle">object</title>
</head>
<body>
<div class="container">
    <form class="form-signin" th:method="POST" th:action="@{/object}" th:object="${soldier}">
        <div th:if="${success == null || success == false}">
            <div class="form-group">
                <label for="username" class="sr-only">Health</label>
                <input type="text" id="username" th:field="*{health_state}" class="form-control"
                       placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Rank</label>
                <input type="text" id="email" th:field="*{rank}" class="form-control" placeholder="Email">
            </div>
            <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Register</button>
        </div>

    </form>
</div>
</body>
</html>
